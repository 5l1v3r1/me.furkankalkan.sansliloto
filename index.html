<table id="myTable">
</table>
<br>

<button onclick="myFunction()">Karıştır</button>
<script>
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
</script>
<script>
function getRandomLottoNumbers(){
	var luckyNumbers = new Array(6)
	for(var i=0;i<12;i++){
	randomNum = Math.floor(Math.random() * 49) + 1 
	if (luckyNumbers.indexOf(randomNum) == -1)  {
		luckyNumbers.push(randomNum)
		}
	}
	luckyNumbers = luckyNumbers.slice(6,12).sort(function(a, b){return a-b})
	return luckyNumbers;
	}

function myFunction() {
	var numbers = getRandomLottoNumbers()
    cell1.innerHTML = '<p class="top">'+ numbers[0] +'</p>' ;
    cell2.innerHTML = '<p class="top">'+ numbers[1]+"</p>";
    cell3.innerHTML = '<p class="top">'+ numbers[2]+"</p>" ;
    cell4.innerHTML = '<p class="top">'+ numbers[3]+"</p>";
    cell5.innerHTML = '<p class="top">'+ numbers[4]+"</p>" ;
    cell6.innerHTML = '<p class="top">'+ numbers[5]+"</p>";
}
myFunction()
</script>
